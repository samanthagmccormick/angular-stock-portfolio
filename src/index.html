<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<title>Stock Market</title>
        <link rel="stylesheet" href="c3/c3.min.css" />
        <!-- SASS file -->
        <link rel="stylesheet" href="/styles/css/base.css" type="text/css" media="screen">
        <script src="angular/angular.min.js"></script>
        <script src="d3/d3.min.js"></script>
        <script src="c3/c3.min.js"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-app="app" ng-controller="AppCtrl as ctrl">
            <h1>Hello {{ctrl.myInvestor.name}}</h1>
            <p>{{ctrl.myStock.symbol}}</p>
            <p>{{ctrl.myStock.price | currency}}</p>
            <p>{{ctrl.myStock.quantity}}</p>
            <a ng-click="ctrl.refresh()">Refresh</a>
            <div id="stock-chart"></div>
		</div>
	</body>
</html>
